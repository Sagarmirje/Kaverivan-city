<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: white;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            animation: fadeIn 2s ease-in-out;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Portfolio Section */
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            animation: slideUp 2s ease-in-out;
        }

        .portfolio-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .portfolio-item h3 {
            margin: 15px 0 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Media Queries */
        @media (max-width: 480px) { /* For iPhones & small Android devices */
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) { /* For medium Android devices */
            header h1 {
                font-size: 2.2rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) { /* For tablets and small laptops */
            header h1 {
                font-size: 2.5rem;
            }
        }

        @media (min-width: 1025px) { /* For larger laptops and desktops */
            header h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <p>Explore my work and projects below!</p>
    </header>

    <section class="portfolio">
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="Project 1">
            <h3>Project 1</h3>
            <p>Short description of Project 1.</p>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="Project 2">
            <h3>Project 2</h3>
            <p>Short description of Project 2.</p>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="Project 3">
            <h3>Project 3</h3>
            <p>Short description of Project 3.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Portfolio | All Rights Reserved</p>
    </footer>
</body>
</html>
